<form action="{% url 'updatemodify' post.id %}">        
    <h4>제목: </h4>        
    <input type="text" name='title', value="{{post.title}}">        
    <br><br>        
    <h4>본문: </h4>        
    <textarea name="content" cols="40" rows="10">{{post.content}} </textarea>       
    <br>        
    <input type="submit" value="제출하기">    
</form>
<a href="{% url 'index'%}">돌아가기</a>
